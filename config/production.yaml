# Production Environment Configuration
# Optimized settings for live deployment

# Database Configuration - Production
database:
  type: "postgresql"
  host: "prod-db.supply-chain-alpha.com"
  port: 5432
  database: "supply_chain_alpha_prod"
  pool_size: 20
  max_overflow: 40
  pool_timeout: 60
  ssl_mode: "require"
  
  # Redis for production
  redis_host: "prod-redis.supply-chain-alpha.com"
  redis_port: 6379
  redis_db: 0

# API Configuration - Production
api:
  # Production rate limits
  rate_limit_requests_per_minute: 100
  rate_limit_requests_per_hour: 2000
  
  # Production timeouts
  request_timeout: 45
  max_retries: 5
  retry_delay: 2.0

# Model Configuration - Production
models:
  # Production training parameters
  train_test_split: 0.85
  validation_split: 0.1
  cross_validation_folds: 10
  random_state: 42
  
  # Production-optimized models
  port_congestion_model:
    algorithm: "random_forest"
    n_estimators: 200
    max_depth: 15
    min_samples_split: 3
    min_samples_leaf: 1
    n_jobs: -1  # Use all available cores
  
  route_disruption_model:
    algorithm: "gradient_boosting"
    n_estimators: 100
    learning_rate: 0.05
    max_depth: 8
    subsample: 0.8
  
  rate_volatility_model:
    algorithm: "lstm"
    sequence_length: 60
    hidden_units: 128
    dropout_rate: 0.1
    epochs: 200
    batch_size: 64
  
  # Production model persistence
  model_save_path: "/opt/supply_chain_alpha/models/prod"
  model_versioning: true

# Trading Configuration - Production
trading:
  # Production portfolio parameters
  max_positions: 150
  max_position_size: 0.03  # 3% max per position
  target_leverage: 1.5
  cash_buffer: 0.05
  
  # Strict risk management for production
  max_sector_exposure: 0.25
  max_single_stock_weight: 0.03
  stop_loss_threshold: -0.12
  take_profit_threshold: 0.20
  var_limit: 0.015  # 1.5% daily VaR limit
  
  # Production signal generation
  min_conviction_score: 0.7
  signal_decay_days: 45
  rebalance_frequency: "weekly"
  esg_weight: 0.25
  
  # Production execution
  slippage_model: "square_root"
  transaction_costs: 0.0008  # 8 bps
  market_impact_factor: 0.0003
  
