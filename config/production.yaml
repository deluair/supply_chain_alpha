# Logging Configuration - Production
logging:
  level: "WARNING"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: "/var/log/supply_chain_alpha/production.log"
  max_file_size: "500MB"
  backup_count: 30
  
  # Production performance tracking
  track_execution_time: true
  track_memory_usage: true
  alert_threshold_seconds: 60.0
  
  # Structured logging for production
  use_json_format: true
  include_metadata: true
  
  # Elasticsearch for production logging
  elasticsearch_host: "prod-elasticsearch.supply-chain-alpha.com"
  elasticsearch_port: 9200
  elasticsearch_index: "supply-chain-alpha-prod"

# Monitoring Configuration - Production
monitoring:
  # Production health checks
  health_check_interval: 120  # seconds
  database_health_check: true
  api_health_check: true
  
  # Production metrics collection
  collect_system_metrics: true
  collect_business_metrics: true
  metrics_retention_days: 365  # 1 year retention
  
  # Production alerting
  email_alerts: true
  slack_webhook_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  
  # Strict alert thresholds for production
  alert_thresholds:
    cpu_usage: 70.0
    memory_usage: 75.0
    disk_usage: 80.0
    error_rate: 2.0
    response_time: 3.0
    
# Production-specific settings
production:
  # Security settings
  enable_ssl: true
  ssl_cert_path: "/etc/ssl/certs/supply-chain-alpha.crt"
  ssl_key_path: "/etc/ssl/private/supply-chain-alpha.key"
  
  # Load balancing
  enable_load_balancer: true
  worker_processes: 4
  worker_connections: 1000
  
  # Caching
  enable_redis_cache: true
  cache_ttl: 3600  # 1 hour
  
  # Backup settings
  enable_automated_backups: true
  backup_schedule: "0 2 * * *"  # Daily at 2 AM
  backup_retention_days: 90
  
  # Performance optimization
  enable_query_optimization: true
  enable_connection_pooling: true
  enable_compression: true
  
  # Compliance and auditing
  enable_audit_logging: true
  audit_log_path: "/var/log/supply_chain_alpha/audit.log"
  data_retention_policy: 2555  # 7 years in days